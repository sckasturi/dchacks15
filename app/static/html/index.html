<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="" name="description"/>
    <meta content="William Zhang" name="author"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="" rel="icon" type="image/ico"/>
    <link href="../styles/main.css" rel="stylesheet"/>
    <title>Photo Server</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../scripts/script.js"></script>
<script type="text/javascript">
 function getFile(){
	document.getElementById("upfile").click();
 }
 function sub(obj){
    var file = obj.value;
    var fileName = file.split("\\");
    document.getElementById("choose-file").innerHTML = fileName[fileName.length-1];
    document.myForm.submit();
    event.preventDefault();
  }
</script>
<body>
	<div id="sidebar-wrapper">
		<div id="sidebar">
		</div>
	</div>
    <div id="wrapper">
        <div id="menu">
        	<div id="toggle-background">
        		<button id="toggle-button">
        		</button>
           	</div>
           	<form id="upload" action="/import" method="POST" enctype="multipart/form-data">
				<div id="choose-file" onclick="getFile()">Click to upload a file</div>	
				<div style='height: 0px;width: 0px; overflow:hidden;'><input id="upfile" type="file" value="upload" onchange="sub(this)"/></div>
			</form>
           	<div id="upload-background">
        		<button type="submit" id="upload-button" form="upload"></button>
           	</div>
           	<div id="name">Photo Server</div>
        </div>
        <div id="header-wrapper">
            <div id="header">
                <div id="banner"></div>
            </div>
        </div>
        <div id="content-wrapper">
            <div id="content">
                <div class="card">
                	<div class="image-card" style="background-image:url('../images/shanghai.jpg')">
                	</div>
                	<div class="image-toggle"></div>
                </div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div id="footer-wrapper">
            <div id="footer">
                <span>Inspired by Google Material Design.</span>
            </div>
        </div>
    </div>
    <div id="viewbar-wrapper">
		<div id="viewbar">
		</div>
	</div>
</body>
</html>
